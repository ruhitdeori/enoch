<script>
$(".toggle-password").click(function() {

  $(this).toggleClass("eye-slash");
  var input = $($(this).attr("toggle"));
  if (input.attr("type") == "password") {
    input.attr("type", "text");
  } else {
    input.attr("type", "password");
  }
});
</script>
<script>
        function contactfunc(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("contacttabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("signuptablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>

window.onclick = function(event) {
  if (!event.target.matches('.sign-form-droplist')) {
    var dropdowns = document.getElementsByClassName("sign-form-content");
    var i;
