<!DOCTYPE html>
<html>
<head>
	<title>
		Enoch dAPP
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/signup-signin-style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	
	
</head>
<body>

	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-6">
					
					<div class="dapp-signin-form">
						<div class="signin-head">
							<div class="dapp-header-logo"><img src="images/logo-big.png" alt="logo" class="img-fluid"/></div>
							<h2>2FA Authentication</h2>
							<p>Choose which methrod you want to <br/>use for 2FA code</p>							
						</div>
						<div id="auth-block">					
							<div class="dapp-2f-auth-block">
								<div class="auth-select"><img src="images/auth-check.png" alt="auth-check" class="img-fluid"/></div>
								<div class="dapp-2f-auth-block-lft">
								<h3>Smartphone app <span>Recommended</span></h3>
								<p>2FA code will be generated by your smartphone app “Google Authenticator”, available for iOS, Andriod and Windows phone.</p>
								</div>
								<div class="dapp-2f-auth-block-right">
									<img src="images/2f-img1.png" alt="logo" class="img-fluid"/>
								</div>
							</div>
							<div class="dapp-2f-auth-block mab-32">
								<div class="auth-select"><img src="images/auth-check.png" alt="auth-check" class="img-fluid"/></div>
								<div class="dapp-2f-auth-block-lft">
								<h3>SMS/Phone Request</h3>
								<p>Sends 2FA code via SMS or Phone <br/>call.</p>
								</div>
								<div class="dapp-2f-auth-block-right">
									<img src="images/2f-img2.png" alt="logo" class="img-fluid"/>
								</div>
							</div>
						</div>
						<div class=""><button type="submit" class="bttn-primary">Next</button></div>
					</div>
				</div>
				<div class="col-lg-6 p-0">
					<div class="sign-up-bg-image">
						<div class="twitwr-img"><a href="#"><img src="images/twitter.png" alt="twitter" class="img-fluid"/></a></div>
						<div><img src="images/signup.png" alt="signup" class="img-fluid"/></div>
						<div class="top-corner"><img src="images/img1.png" alt="signup" class="img-fluid"/></div>
						<div class="bottom-corner"><img src="images/img2.png" alt="signup" class="img-fluid"/></div>
						
						<div class="linkedin-img"><a href="#"><img src="images/linkedin.png" alt="linkedin" class="img-fluid"/></a></div>
					</div>
				</div>
				
			</div>
		</div>
	</section>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-tab.js"></script>
	

	<script>
// Add active class to the current button (highlight it)
var header = document.getElementById("auth-block");
var btns = header.getElementsByClassName("dapp-2f-auth-block");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
  tablinks = document.getElementsByClassName("dapp-2f-auth-block");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" auth-active", "");
            }
  this.className += " auth-active";
  });
}
</script>
</body>
</html>
