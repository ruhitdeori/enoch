<script>
$(".toggle-password").click(function() {

  $(this).toggleClass("eye-slash");
  var input = $($(this).attr("toggle"));
  if (input.attr("type") == "password") {
    input.attr("type", "text");
  } else {
    input.attr("type", "password");
  }
});
</script>

            tablinks = document.getElementsByClassName("signuptablinks");

            evt.currentTarget.className += " active";

	<script>
//Modal popup
	document.addEventListener('click', function (e) {
        e = e || window.event;
        var target = e.target || e.srcElement;
        if (target.hasAttribute('data-toggle') && target.getAttribute('data-toggle') == 'modal') {
            if (target.hasAttribute('data-target')) {
                var m_ID = target.getAttribute('data-target');
                document.getElementById(m_ID).classList.add('open');
            }
        }

        // Close modal window with 'data-dismiss' attribute or when the backdrop is clicked
        if ((target.hasAttribute('data-dismiss') && target.getAttribute('data-dismiss') == 'modal') || target.classList.contains('modal') || target.classList.contains('closeanother')) {
             var modal = document.querySelector('.modal.open');
            modal.classList.remove('open');
        }
      
    }, false);
//close first popup window
	var modal = document.getElementById("support-project-popup1");
	var btn = document.getElementById("support-btn1");
	btn.onclick = function() {
	  modal.classList.remove('open');
	}
